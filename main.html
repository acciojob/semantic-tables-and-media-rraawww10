<!DOCTYPE html>
<html>
<head>
  <title>Table and Media List</title>
</head>
<body>
  <h2>Student Information</h2>

  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Alice Miller</td>
      </tr>
    </tbody>
  </table>

  <h2>List of Medias</h2>

  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Image description">
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
      </video>
    </li>
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
      </audio>
    </li>
  </ol>
</body>
</html>
